<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app> <!--<![endif]-->

<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Hey Buddy</title>

	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/app.css">

	<script src="javascripts/foundation/modernizr.foundation.js"></script>
</head>
<body>

	<div class="row">
		<div class="twelve columns">
			<h1>Hey Buddy</h2>
			<hr />
		</div>
	</div>

	<div class="row" ng-controller="FirstController">
		<div class="twelve columns">
			<h2><span class="foundicon-star"></span> There are {{data.items.length}} items</h2>
			<div class="row" ng-repeat="item in data.items">
				<div class="panel">
					<h3>{{item.name}} <span class="foundicon-heart"></span></h3>
					<p>{{item.description}}</p>
				</div>
			</div>
		</div>
	</div>

	<script src="javascripts/requirements-min.js"></script>
	<!-- Application Javascript, safe to override -->
	<script src="javascripts/app.js"></script>

</body>
</html>
